	<script>
var w=[-1,-1,-1,-1,-1];

var l=1;
	function addRow()
	{
		var data=document.getElementById('data').value;
		var page=document.getElementById('page').value;
		var table=document.getElementsByTagName('table')[0];
		var newRow=table.insertRow(1);

		cell.innerHTML=data;
		cel1.innerHTML=page;
var p=parseInt(page);




do{

if(l%6==0)

}

}while(w[x]==0);
w[x]=0;
l=l+1;
		document.getElementById('f').deleteRow(p+1);
var table1=document.getElementById('f');
		
		var newRow=table1.insertRow(p+1);

		var cell=newRow.insertCell(0);
		var cel1=newRow.insertCell(1);
		cell.innerHTML=x;
		cel1.innerHTML=data;

		
	
	}


	</script>
