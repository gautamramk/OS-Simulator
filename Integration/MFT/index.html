            <div class="container" style="border-style:ridge; background: white; padding:100px; padding-top:20px; padding-bottom:20px;margin-top:100px">
            <h1 class="centered" style="font-family: 'IBM Plex Mono', monospace">Memory Management</h1>
            
 
            <div class="row">
                <div class="col-sm-8">
                        <div class="input-group mb-2">
                                <input type="text" class="form-control" id="partition" placeholder="Enter Partition Size" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" onclick="addPartition()">Add Partition</button>
                                </div>
                                <br>
                        </div>
                        <div class="input-group mb-2">                      
                                <input type="text" class="form-control"  id="process" placeholder="Enter Process Size" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" onclick="addProcess()">Add Process</button>
                                </div>
                        </div>      
                        <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Enter Process ID" id="swapprocess" style="width: 50px" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-danger" type="button" onclick="swap()">Swap</button>
                                </div>
                        </div>
                        <button class="btn btn-success" style="width:300px" onclick="allocate()">Allocate</button>
                        <br>
                        <br>                        
                        <div id="example-table"></div>
                        <div id="alertpa" class="alert alert-success" role="alert" style="display:none" ></div>
                        <div id="alloc-alert" class="alert alert-danger" role="alert" style="display:none" ></div>
                        <div id="swap-alert" class="alert alert-danger" role="alert" style="display:none" ></div>                 
                        <br>

                </div>
                <div class="col-sm-4" >
                    
                    <div id="chartContainer" style="height: 450px; width: 100%;"></div>                  
                </div>
            </div>


            

            <div id="memstack" style="display:none"></div>
